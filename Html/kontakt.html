    <form>
      <form action="https://formlog.offline.ch/log" method="POST">

      </div>
      <br>
      <div class="form-group">
        <label>Vorname*</label> 
        <p><input type="text" class="form-control" name="text_vorname" placeholder="" required="required"></p>
      </div>
      <br>
      <div class="form-group">
        <label>E-Mail Adresse*</label>
        <p><input type="email" class="form-control" name="text_email" placeholder=""></p>
      </div>
      <br>
      <div class="form-group">
        <label>Telefonnummer*</label> 
        <p><input type="text" class="form-control" name="text_telefonnumer" placeholder="" required="required"></p>
      </div>
      <br>
      <div class="form-group">
        <label>Rückmeldung per</label> <select class="form-control" name="text_antwort">
          <option value="Telefon">
            Telefon
          </option>
    
          <option value="E-Mail">
            E-Mail
          </option>
        </select>
      </div>
      <br>
      <div class="form-group">
        <label>Ihr Anliegen *</label> 
        <br>
        <textarea class="form-control" name="text_anliegen" placeholder="" required="required" >
    </textarea>
      </div>
      <br>
      <div class="form-group">
        
        <div class="form-check">
          <input class="form-check-input" type="checkbox" name="text_warheit" value="warheit"> <label class="form-check-label">Hiermit bestätige ich, dass ich alle angaben wahrheitsgemäß ausgefüllt habe</label>
        </div>
        <br>
        <div class="form-group">
           <button type="submit" name="form-submit">Absenden</button>
        
      </div><h3>Felder markiert mit * sind Pflichtfelder</h3>
